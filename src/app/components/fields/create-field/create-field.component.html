<div style="text-align:center">
    <h1>
        Veld aanmaken
    </h1>
    <form [formGroup]="fieldForm" novalidate>
        <div class="form-group">
            <label class="center-block">Naam:
                <input class="form-control" formControlName="name" type="text">
                <div
                    *ngIf="fieldForm.controls['name'].invalid && (fieldForm.controls['name'].dirty || fieldForm.controls['name'].touched)">
                    <div *ngIf="fieldForm.controls['name'].errors.required">
                        Naam is vereist.
                    </div>
                </div>
            </label>
        </div>
        <div class="form-group">
            <label class="center-block">Adres:
                <input class="form-control" formControlName="address" type="text">
                <div
                    *ngIf="fieldForm.controls['address'].invalid && (fieldForm.controls['address'].dirty || fieldForm.controls['address'].touched)">
                    <div *ngIf="fieldForm.controls['address'].errors.required">
                        Adres is vereist.
                    </div>
                </div>
            </label>
        </div>
        <div class="form-group">
            <label class="center-block">Postcode:
                <input class="form-control" formControlName="postalCode" type="text">
                <div
                    *ngIf="fieldForm.controls['postalCode'].invalid && (fieldForm.controls['postalCode'].dirty || fieldForm.controls['postalCode'].touched)">
                    <div *ngIf="fieldForm.controls['postalCode'].errors.required">
                        Adres is vereist.
                    </div>
                </div>
            </label>
        </div>
        <div class="form-group">
            <label class="center-block">Lengte:
                <input class="form-control" formControlName="length" type="number">
                <div
                    *ngIf="fieldForm.controls['length'].invalid && (fieldForm.controls['length'].dirty || fieldForm.controls['length'].touched)">
                    <div *ngIf="fieldForm.controls['length'].errors.required">
                        Lengte is vereist.
                    </div>
                </div>
            </label>
        </div>
        <div class="form-group">
            <label class="center-block">Breedte:
                <input class="form-control" formControlName="width" type="number">
                <div
                    *ngIf="fieldForm.controls['width'].invalid && (fieldForm.controls['width'].dirty || fieldForm.controls['width'].touched)">
                    <div *ngIf="fieldForm.controls['width'].errors.required">
                        Breedte is vereist.
                    </div>
                </div>
            </label>
        </div>
        <div class="form-group">
            <label class="center-block">Beschrijving:
                <input class="form-control" formControlName="description" type="text">
                <div
                    *ngIf="fieldForm.controls['description'].invalid && (fieldForm.controls['description'].dirty || fieldForm.controls['description'].touched)">
                    <div *ngIf="fieldForm.controls['description'].errors.required">
                        Beschrijving is vereist.
                    </div>
                </div>
            </label>
        </div>
        <button type="submit" (click)="onSubmit()" [disabled]="fieldForm.pristine || fieldForm.invalid"
            class="btn btn-success">
            Aanmaken
        </button>
    </form>
</div>
