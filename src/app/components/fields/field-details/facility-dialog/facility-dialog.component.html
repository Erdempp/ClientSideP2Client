<h1 mat-dialog-title>Faciliteit toevoegen</h1>
<div mat-dialog-content>
  <p>Welke faciliteit wilt u toevoegen?</p>
  <mat-form-field>
    <mat-label>Faciliteit</mat-label>
    <input matInput [(ngModel)]="data.facility">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuleren</button>
  <button mat-button [mat-dialog-close]="data.facility" cdkFocusInitial>Opslaan</button>
</div>
